<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QxMedia - Homepage</title>
	<link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2b2b2b;
            height: 85px;
        }
        .navbar img {
            height: 60px;
        }
        .tabs {
            display: flex;
            gap: 40px;
        }
        .tabs a {
            color: #fff;
            text-decoration: none;
            font-size: 30px;
            font-weight: 300;
        }
        .tabs a:hover {
            color: #9b59b6;
        }
        .content {
            margin: 150px 50px 50px 50px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .content.fade-in {
            opacity: 1;
        }
        .image-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
        }
        .image-container img {
            width: 45%;
            height: auto;
            border-radius: 15px;
            border: 5px solid #d3d3d3;
        }
        .image-container .text-content {
            text-align: left;
        }
        .image-container .text-content h2 {
            font-size: 73px;
            font-weight: 700;
            margin: 0;
        }
        .image-container .text-content p {
            font-size: 35px;
            font-weight: 300;
            margin-top: 10px;
        }
        .view-services-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 25px;
            font-weight: 700;
        }
        .view-services-button:hover {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        .footer a {
            color: #fff;
            margin-left: 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="QxMedia Logo">
        <div class="tabs">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
        </div>
    </div>
    <div class="content" id="main-content">
        <div class="image-container">
            <img src="https://iili.io/d1vGz3G.jpg" alt="Trusted Cloud Providers">
            <div class="text-content">
                <h2>We Do A Lot.</h2>
                <p>QueryX Media creates many sites for convience and simplicity. Use QX Today!</p>
                <a href="services.html" class="view-services-button">View Our Services</a>
            </div>
        </div>
    </div>
    <div class="footer">
        QueryX Media 2024 <a href="privacy.html">Privacy Policy</a><a href="terms.html">Terms of Service</a>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('main-content').classList.add('fade-in');
        }
    </script>
</body>
</html>
